language: node_js
node_js:
  - node
  - lts/*
install:
  - npm install
before_script:
  - npm rebuild node-sass
script:
  - npm run lint:styles
  - npm run lint:js
  - npm run build
deploy:
  provider: pages:git
  edge: true
  token: $GITHUB_TOKEN
  keep_history: true
  local_dir: dist
  fqdn: www.since97.com
  on:
    branch: master
    node: 'lts/*'

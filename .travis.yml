language: node_js
node_js:
  - node
  - lts/*
install:
  - npm install
before_script:
  - npm rebuild node-sass
script:
  - npm run lint:styles
  - npm run lint:js
  - npm run build
deploy:
  provider: pages
  skip-cleanup: true
  # github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  on:
    branch: master
    node: 'lts/*'
